{% extends "layout.html" %}
{% block title %}All Items{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <div class="row" style="margin-top: 35px;">
                <b><h1>{{ item.name }}</h1></b>
            </div>
            <div class="row">
                    <h6> <img src={{owner.picture}}> {{ owner.name }}<i class="glyphicon glyphicon-book" style="margin-left:15px"></i> {{ category.name }}</i></h6>
                </div>
            <div class="row" style="margin-top: 2%">
                    <i><p>{{ item.description }}</p></i>
            </div>
            {% if 'username' in session %}
            {% if session['user_id'] == owner.id %}
            <div class="row" style="margin-top: 10px;">
                <form>
                    <a href="{{ url_for('edit_item', item_id=item.id) }}"><button type="button"class="btn btn-link">Edit</button></a>
                    <a href="{{ url_for('delete_item', item_id=item.id) }}"><button type="button" class="btn btn-link" style="color:red">Delete</button></a>
                </form>
            </div>
            {% endif %}
            {% endif %}
        </div>
    </div>
{% endblock %}
