{% extends "layout.html" %}
{% block title %}Delete Item{% endblock %}

{% block content %}

                <h1>Delete Item</h1>
           
                    <h5>Are you sure you want to delete {{item.name}}?</h5>
       
                <form method="POST">
                    <button type="submit" class="btn btn-link" style="color:red">Delete</button>
                    <a href="{{ url_for('view_item', item_id=item.id) }}"><button type="button" class="btn btn-link">Cancel</button></a>
                </form>
  
{% endblock %}
